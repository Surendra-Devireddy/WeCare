# Application properties
#name of application
server.servlet.context-path=/WeCare

# Web properties
server.port=8081

# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/we_care_application
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#update or create tables automatically
#name of log file

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=#gmail id
spring.mail.password=#gmail password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

